      <div class="inner">

          <span>연락처와 문의 내용</span>을 남겨주시면<br>

            </div>
            <div>
              <label for="user_inquiry">문의 내용</label>
              <textarea name="" id="user_inquiry" cols="30" rows="20"></textarea>
            </div>
            <div>
              <label for="add_file">파일 첨부</label>
              <input type="file" name="" id="" class="file">
            </div>
            <button class="application">상담 신청</button>
          </form>
        </div>
      </div>
    </article>
  </section>
